<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Example -- Increment or Decrement $ </title>
</head>
<body>

<h1>$<span id="amount">0</span></h1>
<button id="plus-button">+</button>
<button id="minus-button">-</button>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
    // A variable to keep track the amount
    let amount = 0;

    // Sets event listener for plus button and executes a function where amount is incremented by 1
    $('#plus-button').click(function () {
            $('#amount').text(++amount);
        }
    );

    // Sets event listener for minus button and executes a function where amount is decremented by 1
    $('#minus-button').click(decrement);
    function decrement() {
        if (amount > 0){
            $('#amount').text(--amount);
        }
    }

</script>

</body>
</html>
